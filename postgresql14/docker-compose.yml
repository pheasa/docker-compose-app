version: '3.8'
services:
  postgresql14:
    image: postgres:14-alpine
    restart: unless-stopped
    volumes:
      - ./data:/var/lib/postgresql/data # Persist data volume
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sergtsop
    networks:
      - database

networks:
  database:
    driver: bridge
